<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let browser = prompt("nháº­p name")
        switch (browser) {
            case "adge":
                {
                    alert("good")
                    break;
                }
            case "chrome":
            case "firefox":
            case "safari":
            case "opera":
                alert("okay")
                break;
            default:
                alert("false")
        }


        let a = prompt("'a'")
        switch (a) {
            case (0):
                alert("0")
                break;
            case (1):
                alert("1")
                break;
            case (2):
            case (3):
                alert("2,3")
                break;
        }


        let value = prompt('type number', 0);
        if (value > 0) {
            alert("1")


        } else if (value < 0) {
            alert("-1")
        } else {
            alert("0")
        }
    </script>
</body>
